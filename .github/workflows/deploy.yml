name: SSH Rsync Deploy

on:
  push:
    branches:
      - server

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via rsync
        run: |
          rsync -avz \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude ".git/" \
            --exclude "node_modules/" \
            --exclude "tests/" \
            --exclude ".env" \
            ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/panel_bot_mn_usr/data/www/panel.bot.mnf.com.ua/
      - name: Run post-deploy commands via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /var/www/panel_bot_mn_usr/data/www/panel.bot.mnf.com.ua
            composer install
            php artisan migrate
            php artisan db:seed
          EOF
